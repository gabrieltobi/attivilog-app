<ion-header>
  <ion-toolbar>
    <ion-title>
      Notas Fiscais
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of items">
    <ion-list-header>
      <ion-label>{{item.banco}}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let nota of item.data">
      {{nota.destinatarionomeoficial}}
    </ion-item>
  </ion-list>
</ion-content>
