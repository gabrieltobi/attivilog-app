<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h3>{{item.banco}}</h3>

      <ion-list>
        <ion-item *ngFor="let item2 of item.data">
          <h4>{{item2.destinatarionomeoficial}}</h4>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
